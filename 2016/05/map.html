<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>百度地图练习</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{
            height: 100%;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=jGOPDrHh8eYBiZfxRKZ4GHycYgDXnPDX"></script>
</head>

<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new BMap.Map("container");          // 创建地图实例
    var point = new BMap.Point(120.349173,30.320142);  // 创建点坐标
    map.centerAndZoom(point, 17);                 // 初始化地图，设置中心点坐标和地图级别
    map.addControl(new BMap.NavigationControl());//地图平移缩放控件
    map.addControl(new BMap.MapTypeControl());//地图类型控件，默认位于地图右上方。
    map.setCurrentCity("北京"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用
    var marker = new BMap.Marker(point);        // 创建标注
    map.addOverlay(marker);
    map.enableScrollWheelZoom();
</script>

</body>
</html>
